<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="card bg-dark ">
        <div class="card-body">
            <h4 class="card-title text-center text-white">Result Management
                System</h4>
        </div>
    </div>


    <div class="text-center mt-4">
        <h4>find result</h4>
    </div>

    <div class="container">
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <!-- <form style="display: block;border-style: solid;padding:10px;margin-top:0px;" action="/result" method="POST"> -->

            <div class="form-row">

                <div class=" form-group row m-4">
                    <label for="rollno" class="col-1 col-form-label ">Roll no</label>
                    <div class="col-4">
                        <input type="number" class="form-control" formControlName="rollno" name="rollno" placeholder="rollno">
                    </div>
                </div>

                <div class=" form-group row m-4">
                    <label for="name" class="col-1 col-form-label ">Name</label>
                    <div class="col-4">
                        <input type="text" class="form-control" formControlName="name" name="name" placeholder="name">
                    </div>
                </div>

                <div class=" form-group row m-4">
                    <button type="submit" class="btn btn-primary m-2 col-1">search</button>
                    <button type="reset" class="btn btn-danger m-2 col-1">clear</button>
                </div>


            </div>
        </form>
    </div>
</body>

</html>
