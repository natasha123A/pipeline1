<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="card bg-dark ">
            <div class="card-body ">
                <h4 class="card-title text-center text-white">Result Management
                    System</h4>
            </div>
        </div>

        <div class="row m-2">
            <div class="offset-9 col-2  ">
                <a href="/add" type="button" class="btn btn-primary text-center">AddStudent</a>
            </div>
            <div class="col-1  ">
                <a href=" " class="btn btn-danger">Logout</a>
            </div>
        </div>

    </div>



    <div class="text-center">
        <h3>Student Details</h3>
    </div>

    <div class="container ">
        <div class="row">
            <table class="table offset-3  table-bordered w-50 h-60 ">

                <thead class="thead-dark">
                    <tr>
                        <th scope="col">rollno</th>
                        <th scope="col">Name</th>
                        <th scope="col">date of birth</th>
                        <th scope="col">score</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let student of students">
                        <td>
                            {{student.rollno}}
                        </td>
                        <td>
                            {{student.name}}
                        </td>
                        <td>
                            {{student.dateOfBirth}}
                        </td>
                        <td>
                            {{student.score}}
                        </td>

                        <td class="text-end">
                            <button (click)="edit(student.rollno)" class="btn btn-light btn-small"><i
                                    class="bi bi-pencil"></i>
                                Edit</button>
                            <button (click)="delete(student.rollno)" class="btn btn-light btn-small"><i
                                    class="bi bi-person-x"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
