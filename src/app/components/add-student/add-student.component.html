<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addStudent</title>
</head>

<body>
    <div class="container mb-3">
        <div class="card bg-dark ">
            <div class="card-body ">
                <h4 class="card-title text-center text-white">Result Management
                    System</h4>
            </div>
        </div>
        <div class="container mt-2 ">
            <div class="text-center">
                <h4>AddStudent</h4>
            </div>

            <form style="display: block;border-style: solid;padding:10px;margin-top:0px;"  [formGroup]="addForm" (ngSubmit)="onSubmit()">
               

                <div class="form-row">


                    <div class=" form-group row m-4">
                        <label for="rollno" class="col-1 col-form-label ">Roll no</label>
                        <div class="col-4">
                            <input type="number" class="form-control" formControlName="rollno" name="rollno"
                                placeholder="rollno" [ngClass]="{ 'is-invalid': submitted && f['rollno'].errors}" >
                                <div *ngIf="submitted &&  f['rollno'].errors" class="invalid-feedback">
                                    <div *ngIf= "f['rollno'].errors['required']">rollno is required</div>
                                    <div *ngIf="f['rollno'].errors['min']">Minimum required number is 1. </div>
                                </div>
                        </div>
                    </div>

                    <div class=" form-group row m-4">
                        <label for="name" class="col-1 col-form-label ">Name</label>
                        <div class="col-4">
                            <input type="text" class="form-control" formControlName="name" name="name"
                                placeholder="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors}" >
                                <div *ngIf="submitted &&  f['name'].errors" class="invalid-feedback">
                                    <div *ngIf= "f['name'].errors['required']">name is required</div>
                                    <div *ngIf="f['name'].errors['minlength']">name must be at least 3 characters</div>
                                    <div *ngIf=" f['name'].errors['maxlength']">name must be at most 30 characters</div>
                                </div>
                        </div>
                    </div>
                    <div class=" form-group row m-4">
                        <label for="dateOfBirth" class="col-1 col-form-label mr-4 ">DoB</label>
                        <div class="col-4">
                            <input type="date" class="form-control" formControlName="dateOfBirth" id="dateOfBirth" name="dateOfBirth" max="2022-04-13"
                            onfocus="this.max=new Date().toISOString().split('T')[0]" placeholder="dateOfBirth"  [ngClass]="{ 'is-invalid': submitted && f['dateOfBirth'].errors}" >
                                <div *ngIf="submitted &&  f['dateOfBirth'].errors" class="invalid-feedback">
                                    <div *ngIf= "f['dateOfBirth'].errors['required']">dateofBirth is required</div>
                                </div>
                        </div>
                    </div>
                    <div class=" form-group row m-4">
                        <label for="score" class="col-1 col-form-label ">Score</label>
                        <div class="col-4">
                            <input type="number" class="form-control" formControlName="score" name="score"
                                placeholder="score" [ngClass]="{ 'is-invalid': submitted && f['score'].errors}" >
                                <div *ngIf="submitted &&  f['score'].errors" class="invalid-feedback">
                                    <div *ngIf= "f['score'].errors['required']">score is required</div>
                                    <div *ngIf="f['score'].errors['min']">Minimum required number is 0. </div> 
                                    <div *ngIf="f['score'].errors['max']">Maximum number can be 100. </div> 
                                </div>
                        </div>
                    </div>


                    <div class=" form-group row m-4">
                        <button type="submit" class="btn btn-primary  col-2">Add Student</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
